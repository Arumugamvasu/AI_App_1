{% extends 'base.html' %}

{% block content %}
  <h2>Uploaded Your Audio File</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document">
    <button type="submit">Upload file</button>
  </form>
  {% if data %}
   <!-- <p>Results: <a href="{{ data }}">{{ data }}</a></p>.-->
    <p>Results: <a>{{ data }}</a></p>
  {% endif %}
{% endblock %}
